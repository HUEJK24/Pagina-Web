<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creación de cuenta - WhatClean</title>

  <!-- Fuente (opcional, aquí se usa Montserrat) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link 
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" 
    rel="stylesheet"
  />

  <!-- Hoja de estilos principal -->
  <link rel="stylesheet" href="css/Crear_cuenta.css" />
</head>
<body>

  <div class="signup-container">
    <!-- SECCIÓN IZQUIERDA: IMAGEN -->
    <div class="signup-image">
      <img src="img/auditor.jpg" alt="Auditor de Limpieza" />
    </div>

    <!-- SECCIÓN DERECHA: FORMULARIO -->
    <div class="signup-form-section">
      <h1>Únete a WhatClean como Auditor de Limpieza</h1>

      <!-- Selector de modo (Crear cuenta / Iniciar sesión) -->
      <div class="auth-toggle">
        <label>
          <input type="radio" name="authMode" value="signup" checked />
          <span>Crear cuenta</span>
        </label>
        <label>
          <input type="radio" name="authMode" value="signin" />
          <span>Iniciar sesión</span>
        </label>
      </div>

      <!-- FORMULARIO -->
      <form class="signup-form">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Escribe tu nombre"
            required
          />
        </div>

        <div class="form-group">
          <label for="apellidoPaterno">Apellido Paterno</label>
          <input
            type="text"
            id="apellidoPaterno"
            name="apellidoPaterno"
            placeholder="Escribe solo tu apellido paterno"
            required
          />
        </div>

        <div class="form-group">
          <label for="apellidoMaterno">Apellido Materno</label>
          <input
            type="text"
            id="apellidoMaterno"
            name="apellidoMaterno"
            placeholder="Escribe solo tu apellido materno"
            required
          />
        </div>

        <div class="form-group">
          <label for="correo">Correo</label>
          <input
            type="email"
            id="correo"
            name="correo"
            placeholder="Escribe un correo electrónico"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Escribe una contraseña"
            minlength="8"
            required
          />
          <small>Mínimo de 8 caracteres</small>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar contraseña</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Repite la contraseña"
            required
          />
        </div>

        <button type="submit" class="btn-crear-cuenta">Crear cuenta</button>
      </form>
    </div>
  </div>

</body>
</html>
